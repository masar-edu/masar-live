  <meta charset="utf-8">
  <link rel="stylesheet" href="stylesheets/normalize.css" crossorigin="anonymous" />
  <style>
    html {
      box-sizing: border-box;
    }

    *,
    *:before,
    *:after {
      box-sizing: inherit;
    }

    .hNrzQd {
      display: none;
    }

    body {
      position: fixed;
      height: 100%;
      font-family: 'Source Sans Pro', Arial, sans-serif;
      font-size: 1rem;
      /* 16px */
      background-color: #06172A;
    }

    /* language-specific font */
    body.lang-fa {
      font-family: Tahoma, 'Source Sans Pro', Arial, sans-serif;
    }

    /* Arabic RTL font */
    html[dir="rtl"][lang|="ar"] body,
    body.lang-ar {
      font-family: 'Almarai', sans-serif;
    }

    :-webkit-full-screen {
      background-color: inherit;
    }

    a {
      color: inherit;
    }

    #app {
      height: 100%;
      width: 100vw;
      overflow: hidden;
    }

    .sr-only {
      position: absolute;
      width: 1px;
      height: 1px;
      padding: 0;
      margin: -1px;
      overflow: hidden;
      clip: rect(0, 0, 0, 0);
      border: 0;
    }

    .set-z-index {
      z-index: 15;
      width: 100% !important;
      height: 100% !important;
    }

    .remove-z-index {
      z-index: 0;
    }

    /* .full-screen {
      height: 100% !important;
      width: 100% !important;
      transform: translateX(0) translateY(0) translateZ(0) !important;
    } */

    [hidden]:not([hidden="false"]) {
      display: none !important;
    }

    ::-webkit-input-placeholder {
      color: var(--palette-placeholder-text);
      opacity: 1;
    }

    :-moz-placeholder,
    /* Firefox 4 to 18 */
    ::-moz-placeholder {
      /* Firefox 19+ */
      color: var(--palette-placeholder-text);
      opacity: 1;
    }

    main {
      display: initial;
    }

    .overrideSelect {
      background-color: #FFF !important;
      color: #000 !important;
    }

    .select {
      background-color: rgba(66, 133, 244, 1) !important;
      color: #FFF !important;
    }

    .fade-in {
      opacity: 1 !important;
    }

    .fade-out {
      opacity: 0 !important;
    }
  </style>

    <div id="app" role="document">
      <script>
        (function () {
          var ua = navigator.userAgent;
          var isSafari = /^((?!chrome|android).)*safari/i.test(ua);
          var match = ua.match(/Version\/(\d+)/);
          var safariVersion = match ? parseInt(match[1], 10) : null;

          var bundleHash = '<%= bundleHash %>';
          var isProduction = '<%= isProduction %>' === 'true';
          var script = document.createElement('script');

          if (isProduction && isSafari && safariVersion && safariVersion <= 16) {
            const HTML = document.getElementsByTagName('html')[0];
            HTML.classList.add('legacy');

            script.src = 'bundle.' + bundleHash + '.safari.js';
          } else {
            script.src = 'bundle.' + bundleHash + '.js';
          }

          document.head.appendChild(script);
        })();
      </script>

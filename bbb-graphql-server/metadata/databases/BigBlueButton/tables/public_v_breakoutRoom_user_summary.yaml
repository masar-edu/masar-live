table:
  name: v_breakoutRoom_user_summary
  schema: public
configuration:
  column_config: {}
  custom_column_names: {}
  custom_name: breakoutRoom_user_summary
  custom_root_fields: {}
select_permissions:
  - role: bbb_client
    permission:
      columns:
        - totalOfBreakoutRooms
        - totalOfIsUserCurrentlyInRoom
        - totalOfShowInvitation
        - totalOfJoinURL
      filter:
        _and:
          - meetingId:
              _eq: X-Hasura-MeetingId
          - userId:
              _eq: X-Hasura-UserId
      query_root_fields: []
      subscription_root_fields: []
    comment: ""
  - role: bbb_client_not_in_meeting
    permission:
      columns:
        - totalOfBreakoutRooms
        - totalOfIsUserCurrentlyInRoom
        - totalOfShowInvitation
        - totalOfJoinURL
      filter:
        _and:
          - meetingId:
              _eq: X-Hasura-MeetingId
          - userId:
              _eq: X-Hasura-UserId
      query_root_fields: []
      subscription_root_fields: []
    comment: ""

table:
  name: v_pres_page_writers
  schema: public
configuration:
  column_config: {}
  custom_column_names: {}
  custom_name: pres_page_writers
  custom_root_fields: {}
object_relationships:
  - name: user
    using:
      manual_configuration:
        column_mapping:
          meetingId: meetingId
          userId: userId
        insertion_order: null
        remote_table:
          name: v_user_ref
          schema: public
select_permissions:
  - role: bbb_client
    permission:
      columns:
        - isCurrentPage
        - pageId
        - presentationId
        - userId
      filter:
        meetingId:
          _eq: X-Hasura-MeetingId
  - role: bbb_client_not_in_meeting
    permission:
      columns:
        - changedModeOn
        - isCurrentPage
        - pageId
        - presentationId
        - userId
      filter:
        _and:
          - meetingId:
              _eq: X-Hasura-MeetingId
          - userId:
              _eq: X-Hasura-UserId

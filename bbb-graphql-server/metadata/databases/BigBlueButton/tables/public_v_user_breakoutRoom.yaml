table:
  name: v_user_breakoutRoom
  schema: public
configuration:
  column_config: {}
  custom_column_names: {}
  custom_name: user_breakoutRoom
  custom_root_fields: {}
select_permissions:
  - role: bbb_client
    permission:
      columns:
        - isDefaultName
        - currentlyInRoom
        - breakoutRoomId
        - shortName
        - userId
        - sequence
      filter:
        meetingId:
          _eq: X-Hasura-ModeratorInMeeting
  - role: bbb_client_not_in_meeting
    permission:
      columns:
        - isDefaultName
        - currentlyInRoom
        - breakoutRoomId
        - shortName
        - userId
        - sequence
      filter:
        _and:
          - meetingId:
              _eq: X-Hasura-MeetingId
          - userId:
              _eq: X-Hasura-UserId
